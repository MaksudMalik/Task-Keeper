    <div class="buttons">
        <button class="button" id="add">Add Task</button>
        <button class="button" id="clear">Clear All</button>
    </div>
    <div class="input">
        <input type="text" id="task" placeholder="Enter task">
        <div class="buttons">
            <button class="button" id="submit">Add</button>
            <button class="button" id="close">Close</button>
        </div>
    </div>
    <div class="line"></div>
        <ul class="task-list"></ul>
    <div class="notask">No task for now</div>
